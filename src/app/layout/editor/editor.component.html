<div class="editor-container">
  <div id="toolbar">
    <!-- Add font size dropdown -->
    <span class="ql-formats">
      <button class="ql-bold"></button>
      <button class="ql-italic"></button>
      <button class="ql-underline"></button>
      <button class="ql-strike"></button>
    </span>

    <span class="ql-formats">
      <button class="ql-list" value="ordered"></button>
      <button class="ql-list" value="bullet"></button>
      <select class="ql-size">
        <option value="small"></option>
        <option selected></option>
        <option value="large"></option>
        <option value="huge"></option>
      </select>
    </span>

    <span class="ql-formats">
      <select class="ql-color"></select>
      <select class="ql-background"></select>
      <select class="ql-font"></select>
    </span>

    <span class="ql-formats">
      <button class="ql-clean"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-image" value="super"></button>
      <button
        style="dispay: flex; align-items: center; justify-content: center"
        [matMenuTriggerFor]="menu"
        (click)="saveCarrotPosition()"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="link icon"
          fontIcon="link"
        ></mat-icon>
      </button>
    </span>
  </div>

  <mat-menu #menu="matMenu">
    <div class="menu-item-container">
      <form (click)="stopPropagation($event)">
        <mat-form-field class="example-form-field">
          <mat-label>Suche</mat-label>
          <input
            matInput
            type="text"
            [(ngModel)]="searchText"
            name="searchTextInput"
          />
        </mat-form-field>
      </form>
      <ng-container *ngFor="let card of foundCards() | filterEmptyTitle">
        <button mat-menu-item (click)="onLink(card.id!, card.title)">
          {{ card.title }}
        </button></ng-container
      >
    </div>
  </mat-menu>
  <div id="editor-container" #editorContainer></div>
</div>
