<div class="editor-container">
  <div id="toolbar">
    <!-- Add font size dropdown -->
    <span class="ql-formats">
      <button class="ql-bold" aria-label="Bold"></button>
      <button class="ql-italic" aria-label="Italic"></button>
      <button class="ql-underline" aria-label="Underline"></button>
      <button class="ql-strike" aria-label="Strike"></button>
    </span>

    <span class="ql-formats">
      <button
        class="ql-list"
        value="ordered"
        aria-label="Ordered List"
      ></button>
      <button class="ql-list" value="bullet" aria-label="Bullet List"></button>
      <select class="ql-size">
        <option value="small"></option>
        <option selected></option>
        <option value="large"></option>
        <option value="huge"></option>
      </select>
    </span>

    <span class="ql-formats">
      <select class="ql-color"></select>
      <select class="ql-background"></select>
      <select class="ql-font"></select>
    </span>

    <span class="ql-formats">
      <button class="ql-clean" aria-label="Clean"></button>
    </span>
    <span class="ql-formats">
      <button class="ql-image" value="super" aria-label="Image"></button>
      <button
        style="dispay: flex; align-items: center; justify-content: center"
        [matMenuTriggerFor]="menu"
        data-testid="link-button"
        (click)="saveCarrotPosition()"
      >
        <mat-icon
          aria-hidden="false"
          aria-label="link icon"
          fontIcon="link"
        ></mat-icon>
      </button>
    </span>
  </div>

  <mat-menu #menu="matMenu">
    <div class="menu-item-container">
      <form (click)="stopPropagation($event)">
        <mat-form-field class="example-form-field">
          <mat-label>Suche</mat-label>
          <input
            data-testid="card-title-search-input"
            matInput
            type="text"
            [(ngModel)]="searchText"
            name="searchTextInput"
          />
        </mat-form-field>
      </form>
      <ng-container *ngFor="let card of foundCards() | filterEmptyTitle">
        <button
          mat-menu-item
          (click)="onLink(card.id!, card.title)"
          [attr.data-testid]="'link-card-' + card.title"
        >
          {{ card.title }}
        </button></ng-container
      >
    </div>
  </mat-menu>
  <div id="editor-container" #editorContainer></div>
</div>
