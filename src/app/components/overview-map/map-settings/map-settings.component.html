<div class="example-label-container">
  <label>Max Cluster Size</label>
  <label class="example-value-label">{{ mapSettings.maxClusterSize }}</label>
</div>
<mat-slider [max]="100" [min]="1">
  <input
    matSliderThumb
    [(ngModel)]="mapSettings.maxClusterSize"
    (dragEnd)="changeMaxClusterRadius()"
  />
</mat-slider>
<app-icon-size-settings
  (iconSizeChange)="onIconSizeChange($event)"
></app-icon-size-settings>
