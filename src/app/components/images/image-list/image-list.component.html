<div class="image-list">
  <mat-form-field class="name-filter-input">
    <mat-label>Namens Filter</mat-label>
    <input
      matInput
      type="text"
      [ngModel]="titleFilter | async"
      (ngModelChange)="titleFilter.next($event)"
    />
    @if (titleFilter) {
      <button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="titleFilter.next('')"
      >
        <mat-icon>close</mat-icon>
      </button>
    }
  </mat-form-field>

  @if (recentImages.length > 0) {
    <div class="section-header">
      <h3>Zuletzt verwendet</h3>
    </div>
    <div class="gridbox">
      <div *ngFor="let image of recentImages" class="image-item">
        <button
          mat-icon-button
          (click)="onDeleteImage(image)"
          class="delete-button"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <img
          class="image-thumbnail"
          (click)="onSelectImage(image)"
          (keydown.enter)="onSelectImage(image)"
          [src]="image.imageSource"
          [alt]="image.name"
          tabindex="0"
        />
        <mat-form-field
          class="name-input"
          appearance="outline"
          subscriptSizing="dynamic"
        >
          <input
            matInput
            type="text"
            placeholder="Bild Name"
            [ngModel]="image.name"
            (ngModelChange)="changeImageName(image, $event)"
          />
        </mat-form-field>
      </div>
    </div>
  }

  @if (otherImages.length > 0) {
    <div class="section-header">
      <h3>Weitere Bilder (alphabetisch)</h3>
    </div>
    <div class="gridbox">
      <div *ngFor="let image of otherImages" class="image-item">
        <button
          mat-icon-button
          (click)="onDeleteImage(image)"
          class="delete-button"
        >
          <mat-icon>delete</mat-icon>
        </button>
        <img
          class="image-thumbnail"
          (click)="onSelectImage(image)"
          (keydown.enter)="onSelectImage(image)"
          [src]="image.imageSource"
          [alt]="image.name"
          tabindex="0"
        />
        <mat-form-field
          class="name-input"
          appearance="outline"
          subscriptSizing="dynamic"
        >
          <input
            matInput
            type="text"
            placeholder="Bild Name"
            [ngModel]="image.name"
            (ngModelChange)="changeImageName(image, $event)"
          />
        </mat-form-field>
      </div>
    </div>
  }

  <mat-paginator
    [length]="numberOfImages"
    [pageSize]="itemsPerPage"
    [pageSizeOptions]="[50, 100, 150, 200]"
    [pageIndex]="pageIndex"
    (page)="changePage($event)"
    aria-label="Select page"
  >
  </mat-paginator>
</div>
